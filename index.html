<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Validator</title>
    <link   rel="stylesheet" href="styles.css"
    
</head>
<body>
    <section>
        <div class="container">
            <header>
                <a href="#" class="header-text">CSV Validator</a>
                <ul>
                    <li><a href="#" class="active" >Home</a></li>
                    <li><a href="#">How It Works</a></li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </header>
            <div class="file-input-content">
                <h2>Product Bulk Edit Template</h2>
                <p>Use this tool to quicky scan a CSV file for potential issues before performing an import.</p>
                <input type="file" id="uploadFile" accept=".csv">
                <label id="uploadFileLabel" for="uploadFile">Choose CSV File</label>

                <a id="startUpload" href="#">Start</a>
            </div>
            <p class="credit">Made by Westley A.</p>
        </div>
    </section>

</body>
</html>
